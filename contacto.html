<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="fv-header">
      <img src="./images/logo.png" alt="logo" class="fv-header__logo" />
      <ul class="fv-header__link">
        <li><a href="index.html" class="fv-link__item">Inicio</a></li>
        <li>
          <a href="pasatiempos.html" class="fv-link__item">Pasatiempos</a>
        </li>
        <li>
          <a href="habilidades.html" class="fv-link__item">Habilidades</a>
        </li>
        <li>
          <a href="proyectos.html" class="fv-link__item"
            >Proyectos Realizados</a
          >
        </li>
        <li><a href="contacto.html" class="fv-link__item">Contacto</a></li>
      </ul>
    </header>

    <div class="fv-portada">
      <h1 class="fv-portada__titulo">Contacto</h1>
      <img
        src="./images/cabecera5.png"
        alt="cabecera"
        class="fv-portada__img"
      />
    </div>

    <div class="fv-container">
      <h2 class="fv-contacto__title">¿Deseas contactarme?</h2>

      <form class="fv-contacto__formulario">
        <input
          type="text"
          placeholder="Nombres y Apellidos"
          class="fv-contacto__formulario_input"
        />
        <input
          type="text"
          placeholder="Correo"
          class="fv-contacto__formulario_input"
        />
        <textarea
          cols="30"
          rows="10"
          placeholder="Mensaje"
          class="fv-contacto__formulario_textarea"
        ></textarea>
        <button
          type="button"
          class="fv-contacto__formulario_boton"
          onclick="submitMensaje()"
        >
          Enviar
        </button>
      </form>
    </div>

    <footer class="fv-footer">
      <p class="fv-footer__txt">Creado por Fernando Vidaurre</p>
      <div class="fv-footer__icons">
        <a target="_blank" href="https://www.google.com">
          <img src="./images/icons8-whatsapp.svg" alt="wspp" />
        </a>

        <a target="blank" href="https://instagram.com">
          <img src="./images/icons8-instagram-48.png" alt="insta" />
        </a>

        <a target="blank" href="https://facebook.com">
          <img
            src="./images/icons8-facebook-rodeado-de-círculo-48.png"
            alt="fb"
          />
        </a>

        <a target="blank" href="https://gmail.com">
          <img src="./images/icons8-gmail-48.png" alt="gmail" />
        </a>

        <a target="blank" href="https://twitter.com">
          <img src="images/icons8-twitter-cuadrado-48.png" alt="twitter" />
        </a>
      </div>
  <script src="index.js"></script>
</footer>
  </body>
</html>
